<body>
    <script>
        document.write("Welcome to my page")

    <div style="background-color: rgb(153, 204, 206); align-items: center;">
        <form>
            <h1 style="color: black;">User Information</h1>
            <label for="username">User Name :</label><br>
            <input type="text" id="username" name="username"><br>

            <label for="name">Name :</label><br>
            <input type="text" id="name" name="name"><br>

            <input type="textarea" id="address" name="address"><br>

            <label for="email">Email :</label><br>
            <input type="email" id="email" name="mail"><br>

            <label for="gender">Gender : </label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>

            <label for="phone">Phone No. : </label><br>
            <input type="text" id="phone" name="phone"><br>

            <input type="checkbox" id="employee" name="employee" value="employee">
            <label for="employee">Are you a employee?</label><br>

            <input type="submit" value="Submit">

        </form>
    </div>
